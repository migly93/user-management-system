<div class="row">
  <div class="col-md-6"></div>
  <form name="signUpForm" #f="ngForm" (ngSubmit)="signUp(f)">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" required ngModel name="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" required ngModel name="password" >
    </div>
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" required ngModel name="name" >
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit" [disabled]="!f.form.valid">
        Save
      </button>
    </div>

  </form>
</div>
