<td>{{ user.firstName }}</td>
<td>{{ user.lastName }}</td>
<td>{{ user.email }}</td>
<td>{{ user.fiscalCode }}</td>

<td>{{ user.phone }}</td>

<button type="button" class="btn btn-outline-danger" (click)="onDeleteUser()">Elimina</button>
